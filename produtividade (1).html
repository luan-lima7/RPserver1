        <div class="turno-selector">

    <div class="footer-note">

    </div>

    <script>
        // Armazenar dados dos dois turnos
        let dadosGlobais = {
            picking: {
                turno1: { missoes: [], horas: [] },
                turno2: { missoes: [], horas: [] },
                turnoAtual: 1
            },
            packing: {
                turno1: { missoes: [], horas: [] },
                turno2: { missoes: [], horas: [] },
                turnoAtual: 1
            }
        };

        // Fun√ß√£o para alternar entre turnos
        function switchTurno(tipo, turno) {
            dadosGlobais[tipo].turnoAtual = turno;
            
            // Atualizar bot√µes
            const section = tipo === 'picking' ? document.querySelectorAll('.section')[0] : document.querySelectorAll('.section')[1];
            const buttons = section.querySelectorAll('.turno-btn');
            buttons.forEach((btn, idx) => {
                if (idx + 1 === turno) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // Atualizar visualiza√ß√£o
            const dados = turno === 1 ? dadosGlobais[tipo].turno1 : dadosGlobais[tipo].turno2;
            const meta = tipo === 'picking' ? 42 : 48;
            
            if (tipo === 'picking') {
                createBars('pickingBars', dados.missoes, dados.horas, meta);
                updateStatsTable('pickingStats', dados.missoes, dados.horas);
            } else {
                createBars('packingBars', dados.missoes, dados.horas, meta);
                updateStatsTable('packingStats', dados.missoes, dados.horas);
            }
        }

        // Fun√ß√£o para criar barras do gr√°fico
        function createBars(containerId, missoes, horas, meta) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            const maxValue = Math.max(...missoes, meta);

            missoes.forEach((missao, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'bar-wrapper';

                const bar = document.createElement('div');
                bar.className = 'bar';
                
                if (missao === 0) {
                    bar.classList.add('dsr');
                    bar.style.height = '30px';
                } else if (missao < meta) {
                    bar.classList.add('red');
                    bar.style.height = `${(missao / maxValue) * 100}%`;
                } else {
                    bar.style.height = `${(missao / maxValue) * 100}%`;
                }

                const value = document.createElement('div');
                value.className = 'bar-value';
                value.textContent = missao === 0 ? 'DSR' : missao;
                bar.appendChild(value);

                const label = document.createElement('div');
                label.className = 'bar-label';
                label.textContent = index + 1;

                wrapper.appendChild(bar);
                wrapper.appendChild(label);
                container.appendChild(wrapper);
            });
        }

        // Fun√ß√£o para atualizar tabela de estat√≠sticas
        function updateStatsTable(tableId, missoes, horas) {
            const table = document.getElementById(tableId);
            
            let html = '<tr><th class="label-cell">DIA</th>';
            missoes.forEach((m, i) => {
                html += `<th>${i + 1}</th>`;
            });
            html += '</tr>';

            html += '<tr><th class="label-cell">Miss√µes</th>';
            missoes.forEach((m, i) => {
                if (m === 0) {
                    html += '<td class="dsr-cell">DSR</td>';
                } else {
                    html += `<td>${m}</td>`;
                }
            });
            html += '</tr>';

            html += '<tr><th class="label-cell">Horas</th>';
            horas.forEach((h, i) => {
                if (h === 0) {
                    html += '<td class="dsr-cell">DSR</td>';
                } else {
                    html += `<td>${h}</td>`;
                }
            });
            html += '</tr>';

            table.innerHTML = html;
        }

        // Fun√ß√£o para converter tempo Excel para n√∫mero
        function timeToNumber(value) {
            if (typeof value === 'number' && value < 1) {
                // Excel armazena tempo como fra√ß√£o do dia (ex: 0.325 = 7:48)
                return Math.round(value * 24);
            }
            if (typeof value === 'object' && value.getHours) {
                return value.getHours();
            }
            return parseInt(value) || 0;
        }

        // Fun√ß√£o para processar arquivo Excel
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });

                    // Processar Picking
                    if (workbook.SheetNames.includes('Picking')) {
                        const sheet = workbook.Sheets['Picking'];
                        processSheetData(sheet, 'picking');
                    }

                    // Processar Packing
                    if (workbook.SheetNames.includes('Packing')) {
                        const sheet = workbook.Sheets['Packing'];
                        processSheetData(sheet, 'packing');
                    }

                    // Atualizar visualiza√ß√£o do turno atual
                    switchTurno('picking', dadosGlobais.picking.turnoAtual);
                    switchTurno('packing', dadosGlobais.packing.turnoAtual);

                    alert('‚úÖ Dados importados com sucesso!');
                } catch (error) {
                    alert('‚ùå Erro ao processar arquivo: ' + error.message);
                    console.error(error);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        // Fun√ß√£o para processar dados da planilha
        function processSheetData(sheet, tipo) {
            const range = XLSX.utils.decode_range(sheet['!ref']);
            
            // Inicializar arrays
            const turno1 = { missoes: [], horas: [] };
            const turno2 = { missoes: [], horas: [] };

            // Encontrar colunas (ajustado para o layout do template)
            let col1Turno1 = -1, col1Turno2 = -1;
            let startRow = -1;

            // Procurar cabe√ßalhos
            for (let R = range.s.r; R <= range.e.r; R++) {
                for (let C = range.s.c; C <= range.e.c; C++) {
                    const cell = sheet[XLSX.utils.encode_cell({r: R, c: C})];
                    if (cell && cell.v) {
                        const value = cell.v.toString().toUpperCase();
                        if (value.includes('1¬∫ TURNO')) {
                            col1Turno1 = C;
                        }
                        if (value.includes('2¬∫ TURNO')) {
                            col1Turno2 = C;
                        }
                        if (value === 'DIA' && startRow === -1) {
                            startRow = R + 1;
                        }
                    }
                }
            }

            // Ler dados linha por linha
            for (let R = startRow; R <= range.e.r && R < startRow + 31; R++) {
                // 1¬∫ Turno
                if (col1Turno1 >= 0) {
                    const diaCell = sheet[XLSX.utils.encode_cell({r: R, c: col1Turno1})];
                    const missoesCell = sheet[XLSX.utils.encode_cell({r: R, c: col1Turno1 + 1})];
                    const horasCell = sheet[XLSX.utils.encode_cell({r: R, c: col1Turno1 + 2})];

                    const missoes = missoesCell ? (parseInt(missoesCell.v) || 0) : 0;
                    const horas = horasCell ? timeToNumber(horasCell.v) : 0;

                    turno1.missoes.push(missoes);
                    turno1.horas.push(horas);
                }

                // 2¬∫ Turno
                if (col1Turno2 >= 0) {
                    const diaCell = sheet[XLSX.utils.encode_cell({r: R, c: col1Turno2})];
                    const missoesCell = sheet[XLSX.utils.encode_cell({r: R, c: col1Turno2 + 1})];
                    const horasCell = sheet[XLSX.utils.encode_cell({r: R, c: col1Turno2 + 2})];

                    const missoes = missoesCell ? (parseInt(missoesCell.v) || 0) : 0;
                    const horas = horasCell ? timeToNumber(horasCell.v) : 0;

                    turno2.missoes.push(missoes);
                    turno2.horas.push(horas);
                }
            }

            // Garantir 31 dias
            while (turno1.missoes.length < 31) {
                turno1.missoes.push(0);
                turno1.horas.push(0);
            }
            while (turno2.missoes.length < 31) {
                turno2.missoes.push(0);
                turno2.horas.push(0);
            }

            dadosGlobais[tipo].turno1 = turno1;
            dadosGlobais[tipo].turno2 = turno2;
        }

        // Fun√ß√£o para usar dados de exemplo
        function useExampleData() {
            // Picking - Turno 1
            dadosGlobais.picking.turno1 = {
                missoes: [0,0,0,0,0,42,43,42,43,0,0,43,43,42,43,42,0,0,42,42,43,43,42,0,0,42,43,42,43,0,0],
                horas: [0,0,0,0,0,35,21,23,32,0,0,24,24,40,30,26,0,0,36,33,30,37,38,0,0,19,33,34,39,0,0]
            };

            // Picking - Turno 2
            dadosGlobais.picking.turno2 = {
                missoes: [0,0,0,0,0,40,41,40,41,0,0,41,41,40,41,40,0,0,40,40,41,41,40,0,0,40,41,40,41,0,0],
                horas: [0,0,0,0,0,30,18,20,28,0,0,22,22,35,26,24,0,0,32,29,27,33,34,0,0,17,29,30,35,0,0]
            };

            // Packing - Turno 1
            dadosGlobais.packing.turno1 = {
                missoes: [0,0,0,0,0,48,49,49,49,0,0,49,49,49,48,50,0,0,48,49,49,49,48,0,0,50,48,49,0,49,0],
                horas: [0,0,0,0,0,40,26,20,23,0,0,23,23,31,21,23,0,0,36,31,30,37,32,0,0,17,34,35,0,37,0]
            };

            // Packing - Turno 2
            dadosGlobais.packing.turno2 = {
                missoes: [0,0,0,0,0,46,47,47,47,0,0,47,47,47,46,48,0,0,46,47,47,47,46,0,0,48,46,47,0,47,0],
                horas: [0,0,0,0,0,36,23,18,20,0,0,20,20,28,19,20,0,0,32,28,27,33,29,0,0,15,30,31,0,33,0]
            };

            // Atualizar visualiza√ß√£o
            switchTurno('picking', 1);
            switchTurno('packing', 1);
            
            alert('‚úÖ Dados de exemplo carregados!');
        }

        // Fun√ß√£o para baixar template
        function downloadTemplate() {
            const wb = XLSX.utils.book_new();

            // Template Picking
            const pickingData = [
                ['', '', 'Picking | 1¬∫ Turno', '', '', '', 'Picking | 2¬∫ Turno', '', ''],
                ['', '', 'DIA', 'MISS√ïES', 'HORAS', '', 'DIA', 'MISS√ïES', 'HORAS']
            ];

            // Adicionar 31 dias
            for (let i = 1; i <= 31; i++) {
                pickingData.push(['', '', i, 0, 0, '', i, 0, 0]);
            }

            const wsPicking = XLSX.utils.aoa_to_sheet(pickingData);
            XLSX.utils.book_append_sheet(wb, wsPicking, 'Picking');

            // Template Packing
            const packingData = [
                ['', 'Packing | 1¬∫ Turno', '', '', '', 'Packing | 2¬∫ Turno', '', ''],
                ['', 'DIA', 'MISS√ïES', 'HORAS', '', 'DIA', 'MISS√ïES', 'HORAS']
            ];

            // Adicionar 31 dias
            for (let i = 1; i <= 31; i++) {
                packingData.push(['', i, 0, 0, '', i, 0, 0]);
            }

            const wsPacking = XLSX.utils.aoa_to_sheet(packingData);
            XLSX.utils.book_append_sheet(wb, wsPacking, 'Packing');

            XLSX.writeFile(wb, 'template_produtividade.xlsx');
        }

        // Carregar dados de exemplo ao iniciar
        window.onload = function() {
            useExampleData();
        };
    </script>
